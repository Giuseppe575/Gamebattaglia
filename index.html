<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battalion Commander Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* dark background for contrast */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1 {
            margin: 20px 0 10px;
            font-size: 24px;
            text-align: center;
        }
        #menu, #gameover, #upgrade {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        #menu.active, #gameover.active, #upgrade.active {
            display: flex;
        }
        #missions {
            background-color: #111;
            padding: 10px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }
        #missions h3 {
            margin: 0 0 5px;
        }
        #missions ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #missions li {
            margin: 2px 0;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #45a049;
        }
        #gameCanvas {
            border: 2px solid #fff;
            background-color: #222;
        }
        #ui {
            display: none;
            width: 100%;
            max-width: 600px;
            padding: 10px;
            box-sizing: border-box;
        }
        #ui .status {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        #ui .hp {
            display: flex;
            gap: 4px;
        }
        .heart {
            width: 16px;
            height: 16px;
            background-color: #f44336;
            clip-path: polygon(50% 0%, 61% 12%, 75% 12%, 84% 21%, 87% 32%, 87% 45%, 83% 57%, 71% 72%, 50% 92%, 29% 72%, 17% 57%, 13% 45%, 13% 32%, 16% 21%, 25% 12%, 39% 12%);
        }
        #gameover h2 {
            margin: 0;
        }
        #upgrade .upgrade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            width: 90%;
            max-width: 400px;
        }
        #upgrade .upgrade-item button {
            margin-left: 10px;
            background-color: #2196f3;
        }
        #upgrade .upgrade-item button:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <h1>Battalion Commander Clone</h1>
    <!-- Menu Screen -->
    <div id="menu" class="active">
        <div id="missions">
            <h3>Missioni</h3>
            <ul id="missionsList">
                <!-- Filled by JS -->
            </ul>
        </div>
        <p>Monete: <span id="totalCoins">0</span></p>
        <button id="playButton">Gioca</button>
        <button id="upgradeButton">Aggiornamenti</button>
    </div>
    <!-- Upgrade Screen -->
    <div id="upgrade">
        <h2>Potenzia</h2>
        <p>Monete disponibili: <span id="coinsForUpgrade">0</span></p>
        <div id="upgradeList">
            <!-- Items filled by JS -->
        </div>
        <button id="backToMenu">Torna al menu</button>
    </div>
    <!-- Game Over Screen -->
    <div id="gameover">
        <h2>Fine del gioco</h2>
        <p id="gameoverStats"></p>
        <button id="restartButton">Riprova</button>
    </div>
    <!-- UI overlay during game -->
    <div id="ui">
        <div class="status">
            <div>Monete: <span id="coins">0</span></div>
            <div class="hp" id="hpContainer">
                <!-- hearts inserted by JS -->
            </div>
            <div>Uccisioni: <span id="kills">0</span></div>
        </div>
    </div>
    <!-- Game canvas -->
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script src="game.js"></script>
</body>
</html>
