<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Desert Assault - Unlocked</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Se non √® presente una sessione di login, rimanda alla pagina di login
        (function() {
            const logged = localStorage.getItem('loggedIn') === '1';
            if (!logged) {
                window.location.href = 'login.html';
            }
        })();
    </script>
</head>
<body>
    <div id="gameContainer">
        <video
            id="bgVideo"
            autoplay
            loop
            muted
            playsinline
            preload="auto"
            src="assets/sfondo.mp4"
        ></video>
        <canvas id="gameCanvas" width="450" height="800"></canvas>

        <!-- GIOCATORE SVG -->
        <div id="playerEntity">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="#15803d" stroke="#052e16" stroke-width="3"/>
                <path d="M10 50 Q50 5 90 50" fill="#166534" stroke="#052e16" stroke-width="3"/>
                <rect x="40" y="20" width="20" height="20" fill="#fbbf24" rx="2"/>
                <rect x="25" y="50" width="50" height="35" fill="#fca5a5" rx="5"/>
                <rect x="25" y="55" width="50" height="15" fill="#111827" rx="2"/>
                <circle cx="35" cy="62" r="3" fill="rgba(255,255,255,0.5)"/>
                <circle cx="65" cy="62" r="3" fill="rgba(255,255,255,0.5)"/>
            </svg>
        </div>

        <div class="hud-bar">
            <span class="text-yellow-400" id="scoreDisplay">üíé 0</span>
            <span class="text-red-400" id="hpDisplay">‚ù§Ô∏è 10</span>
            <span class="text-blue-300" id="distDisplay">üìè 0m</span>
        </div>

        <div id="bossBarContainer">
            <div id="bossBarFill"></div>
        </div>

        <div id="menuOverlay">
            <div class="mb-6">
                <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-b from-yellow-200 to-orange-500 drop-shadow-lg">DESERT<br>ASSAULT</h1>
                <p class="text-sm text-amber-200 mt-2">Soldier Edition</p>
            </div>

            <div id="mainMenuButtons" class="w-full flex flex-col items-center">
                <button class="btn" onclick="startGame()">GIOCA ORA</button>
                <button class="btn btn-purple" onclick="openPerks()">POTENZIAMENTI</button>
                <p class="text-xs text-gray-500 mt-4">Trascina il dito per muoverti.</p>
            </div>

            <div id="perksMenu" class="hidden w-full flex flex-col items-center">
                <h2 class="text-xl font-bold text-yellow-400 mb-2">NEGOZIO PERK</h2>
                <p class="text-sm text-gray-300 mb-2">Punti: <span id="perkPoints" class="font-bold text-white">0</span></p>

                <div id="perksPanel"></div>

                <!-- Bottone Cheat -->
                <button class="btn btn-yellow mt-4 py-2 text-sm" onclick="addMoney()">üí∞ AGGIUNGI 500 PUNTI</button>
                <button class="btn btn-red mt-2" onclick="closePerks()">INDIETRO</button>
            </div>

            <div id="gameOverMenu" class="hidden text-center">
                <h2 class="text-3xl font-bold text-red-500 mb-2">MISSIONE FALLITA</h2>
                <p class="text-lg text-white mb-6" id="finalScore">Punti: 0</p>
                <button class="btn" onclick="startGame()">RIPROVA</button>
                <button class="btn btn-purple" onclick="openPerks()">NEGOZIO</button>
            </div>
        </div>
    </div>
    <script src="game.js" defer></script>
</body>
</html>
