<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Assault - Login</title>
    <style>
        :root {
            --bg: #f1f1f1;
            --card: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --accent: #f97316;
            --border: #e5e7eb;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: var(--text);
        }
        .card {
            width: min(400px, 90vw);
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            box-shadow: 0 16px 30px rgba(0,0,0,0.08);
            padding: 28px 26px 24px;
        }
        .logo {
            text-align: center;
            margin-bottom: 22px;
        }
        .logo h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
            color: var(--accent);
            font-weight: 900;
        }
        .logo small {
            display: block;
            margin-top: 4px;
            color: #9ca3af;
            letter-spacing: 0.5px;
        }
        form { display: flex; flex-direction: column; gap: 14px; }
        label { font-size: 13px; color: var(--muted); }
        .input-wrap {
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px 12px;
            background: #fafafa;
        }
        .input-wrap span {
            color: var(--muted);
            font-size: 14px;
        }
        .input-wrap input {
            border: none;
            outline: none;
            flex: 1;
            background: transparent;
            font-size: 14px;
            color: var(--text);
        }
        .btn {
            margin-top: 4px;
            background: linear-gradient(90deg, #fb923c, #f97316);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 800;
            letter-spacing: 0.6px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(249, 115, 22, 0.25);
        }
        .btn:hover { opacity: 0.95; }
        .link-row, .foot-row { text-align: center; font-size: 13px; }
        a { color: var(--accent); text-decoration: none; font-weight: 600; }
        a:hover { text-decoration: underline; }
        .home-link {
            position: absolute;
            top: 12px; right: 14px;
            font-size: 13px;
            color: var(--muted);
        }
        .home-link:hover { color: var(--accent); }
        .back-btn {
            display: inline-block;
            margin-bottom: 10px;
            font-size: 13px;
            color: var(--muted);
            text-decoration: none;
        }
        .back-btn:hover { color: var(--accent); }
    </style>
</head>
<body>
    <!-- Layout aggiornato secondo il nuovo design (assets/login.png) -->
    <a class="home-link" href="index.html">‚Üê Torna al gioco</a>
    <div class="card">
        <a class="back-btn" href="index.html">‚Üê Indietro</a>
        <div class="logo">
            <h1>DESERT ASSAULT</h1>
            <small>Soldier Edition</small>
        </div>
        <form id="loginForm">
            <label for="username">Username or Email</label>
            <div class="input-wrap">
                <span>üë§</span>
                <input id="username" name="username" type="text" placeholder="Username or Email" required>
            </div>
            <label for="password">Password</label>
            <div class="input-wrap">
                <span>üîí</span>
                <input id="password" name="password" type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">LOGIN</button>
        </form>
        <div class="link-row" style="margin-top:10px;">
            <a href="#" id="forgotLink">Forgot Password?</a>
        </div>
        <div class="foot-row" style="margin-top:16px;">
            Don't have an account?
            <a href="register.html">Create Account</a>
        </div>
    </div>

    <script>
        (function() {
            const form = document.getElementById('loginForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const user = document.getElementById('username')?.value || '';
                    localStorage.setItem('loggedIn', '1');
                    if (user) localStorage.setItem('playerName', user);
                    window.location.href = 'index.html';
                });
            }
            const forgot = document.getElementById('forgotLink');
            if (forgot) forgot.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Recupero password non configurato in questa demo.');
            });
        })();
    </script>
</body>
</html>
