<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="Stylized soldier character standing with backpack and rifle">
  <defs>
    <linearGradient id="dune" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#f0debb" />
      <stop offset="1" stop-color="#c9a56e" />
    </linearGradient>
    <linearGradient id="fabric" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#708b5c" />
      <stop offset="1" stop-color="#546e46" />
    </linearGradient>
    <linearGradient id="shadow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#27311f" stop-opacity="0.15" />
      <stop offset="1" stop-color="#27311f" stop-opacity="0.45" />
    </linearGradient>
  </defs>

  <rect width="512" height="512" fill="url(#dune)"/>
  <ellipse cx="256" cy="430" rx="190" ry="70" fill="#b18956" opacity="0.5"/>

  <!-- Rifle slung over shoulder -->
  <g stroke="#59422f" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="#7a5b3e" opacity="0.95">
    <rect x="320" y="200" width="160" height="22" rx="6"/>
    <rect x="448" y="168" width="28" height="54" rx="6" fill="#d8d8d6" stroke="#7c7c7c" stroke-width="4"/>
    <rect x="304" y="212" width="32" height="22" rx="6" fill="#3c2f24" stroke="#2b2119" stroke-width="4"/>
  </g>

  <!-- Backpack and straps -->
  <g fill="url(#fabric)" stroke="#2f3b28" stroke-width="7">
    <rect x="165" y="210" width="190" height="210" rx="48" />
    <rect x="190" y="360" width="140" height="90" rx="22" fill="#4c6243"/>
    <rect x="175" y="300" width="170" height="42" rx="16" fill="#607950"/>
    <rect x="205" y="238" width="34" height="60" rx="8" fill="#607950"/>
    <rect x="273" y="238" width="34" height="60" rx="8" fill="#607950"/>
  </g>
  <g stroke="#2f3b28" stroke-width="5" fill="#d5a45e">
    <circle cx="238" cy="321" r="18" />
    <circle cx="288" cy="321" r="18" />
  </g>

  <!-- Arms -->
  <g fill="#f3c99b" stroke="#c18659" stroke-width="6">
    <ellipse cx="206" cy="306" rx="26" ry="30"/>
    <ellipse cx="332" cy="286" rx="28" ry="32"/>
  </g>

  <!-- Hood and head -->
  <g stroke="#2f3b28" stroke-width="7">
    <ellipse cx="256" cy="168" rx="126" ry="104" fill="url(#fabric)"/>
    <ellipse cx="256" cy="178" rx="78" ry="58" fill="#6c8458" opacity="0.92"/>
    <ellipse cx="226" cy="150" rx="52" ry="34" fill="#839c6a" opacity="0.55"/>
  </g>

  <!-- Texture shadows -->
  <path d="M164 246 Q256 190 348 246" fill="none" stroke="#6b8358" stroke-width="12" stroke-linecap="round"/>
  <path d="M205 370 L205 428" stroke="url(#shadow)" stroke-width="16" stroke-linecap="round"/>
  <path d="M305 370 L305 428" stroke="url(#shadow)" stroke-width="16" stroke-linecap="round"/>

  <!-- Boots -->
  <g fill="#4b3f2f" stroke="#241c13" stroke-width="5">
    <rect x="190" y="406" width="60" height="66" rx="12"/>
    <rect x="284" y="406" width="60" height="66" rx="12"/>
  </g>
  <rect x="190" y="444" width="60" height="24" fill="#2f261d" rx="6"/>
  <rect x="284" y="444" width="60" height="24" fill="#2f261d" rx="6"/>

  <!-- Small ambient sparks for flavor -->
  <g fill="#f8e7c5" opacity="0.8">
    <circle cx="120" cy="120" r="4"/>
    <circle cx="90" cy="180" r="3"/>
    <circle cx="420" cy="110" r="4"/>
    <circle cx="390" cy="170" r="3"/>
  </g>
</svg>
